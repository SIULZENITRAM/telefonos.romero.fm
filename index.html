	    <script type="text/javascript">
	      
		$(document).ready(function(){
		    console.log('hello');
		    $.getJSON('js/data.json', function(data) {
			console.log(data.length);
			setEmpresas(data);
			
		      });
		    $('#numeroForm').submit(function() {
			numero = $('#numeroInput').val();
			$('#razonres').html(getEmpresa(numero));
			 
			return false;
		      });

		    $('#numeroInput1, #numeroInput2, #numeroInput3').autotab_magic().autotab_filter('numeric');

		  });

var empresas = Array();
function setEmpresas(data) {
  empresas = data;
}

	      function getEmpresa(numeroInput) {
		
		numero = parseInt(numeroInput);
		if (numeroInput.length==10) {
		  for (empresa in empresas) {
		    ranges = empresas[empresa]; 
		    while (1) {
		      min = ranges[0][0];
		      max = ranges.slice(-1)[0][1];
		      if ((numero < min) || (numero > max)) 
			break;
		      else {
			if (ranges.length==1)
			  return empresa;
			else {
			  mid = ranges[parseInt(ranges.length/2)];
			  if (numero < mid[0]) 
			    ranges = ranges.slice(0, parseInt(ranges.length/2));
			  else if (numero > mid[1])
			    ranges = ranges.slice(parseInt(ranges.length/2));
			  else
			    return empresa;
			}
		      }
		    }
		  }
		}
		return "NUMERO INVALIDO";
	      }
	    </script>
